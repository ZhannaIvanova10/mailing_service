<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сервис рассылок{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'mailing:home' %}">Сервис рассылок</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
                    <a class="nav-link" href="{% url 'mailing:client_list' %}">Клиенты</a>
                    <a class="nav-link" href="{% url 'mailing:message_list' %}">Сообщения</a>
                    <a class="nav-link" href="{% url 'mailing:attempt_list' %}">Попытки</a>
                    <a class="nav-link" href="{% url 'users:profile' %}">Профиль</a>
                    <a class="nav-link" href="{% url 'users:logout' %}">Выход</a>
                {% else %}
                    <a class="nav-link" href="{% url 'users:login' %}">Вход</a>
                    <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
